<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Rick y Morty</title>
</head>

<body>

    <div id="app" class="mt-5 my-5 mx-5">
        <nav class="navbar fixed-top navbar-light bg-light mb-5 navup ">
            <div class="container-fluid">
                <button v-on:click="anterior()" class="btn btn-primary">Anterior</button>
                <button v-on:click="locacion()" class="btn btn-primary">Locaciones</button>
                <!-- <h4>Rick y Morty</h4> -->
                <img src="./img/morty3.png" alt="">
                <button v-on:click="personajes()" class="btn btn-primary">Personajes</button>
                <button v-on:click="siguiente()" class="btn btn-primary">Siguiente</button>
            </div>
        </nav>
        <div class="row contentcartas justify-content-between align-content-center my-5">
            <div class="card mb-3 px-0 cartas" v-for="i in info" style="width: 18rem;">
                <img v-bind:src="i.image" class="card-img-top" alt="...">
                <div class="card-body">
                    <p>{{i.name}}</p>
                    <p>{{i.status}}</p>
                    <p>{{i.species}}</p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="componente.js"></script>
</body>
